name: Auto Update VPN Subscribe

on:
  schedule:
    - cron: "0 */3 * * *"  # 每3小时执行一次
  workflow_dispatch:       # 手动运行按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Scriptable register script
        run: node main.js

      - name: Commit & Push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git pull --rebase
          git add subscribe_url.txt
          git commit -m "Auto update subscribe link $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
