name: Auto Update VPN Subscribe

on:
  schedule:
    - cron: "0 */3 * * *"  # 每3小时执行一次
  workflow_dispatch:       # 手动运行按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Scriptable register script
        run: node main.js

      - name: Commit & Push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          # 把本地变更先加到暂存区
          git add newbee888.txt
          # 允许空提交，没有变化时直接跳过
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto update subscribe link $(date +'%Y-%m-%d %H:%M:%S')"
          # 现在本地 HEAD 领先，可以直接 push
          git push
