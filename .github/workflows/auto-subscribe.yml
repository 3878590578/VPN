name: Auto Subscribe

on:
  schedule:
    - cron: "0 */3 * * *"  # 每3小时自动运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 安装依赖
        run: npm install node-fetch@2 axios

      - name: 运行自动注册脚本
        run: node main.js

      - name: 提交更新
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add subscribe_url.txt
          git commit -m "更新订阅链接 $(date '+%Y-%m-%d %H:%M:%S')" || echo "没有变化"
          git pull --rebase
          git push
