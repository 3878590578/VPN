name: Fast8888 Auto Sub

on:
  workflow_dispatch:     # 手动触发
  schedule:
    - cron: "0 0 * * *"  # 每天 00:00 自动执行（UTC 时间）

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 检出仓库
        uses: actions/checkout@v4

      - name: 🟢 设置 Node 环境
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 安装依赖
        run: npm install node-fetch@2

      - name: 🚀 运行 fast8888.js
        run: node fast8888.js

      - name: 📝 提交结果
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fast8888.txt
          git commit -m "Update fast8888.txt [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push