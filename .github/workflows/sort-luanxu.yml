name: Sort & Deploy

on:
  push:
    paths: ['luanxu.txt']
  workflow_dispatch:

jobs:
  sort-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0          # 拿完整历史，防止缓存旧快照

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: python sort.py               # 生成最新 dy.txt

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dy.txt
          git diff --cached --quiet || git commit -m "Auto-sort"

      - run: git pull --rebase origin ${{ github.ref_name }} && git push   # 保证远程是最新

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}