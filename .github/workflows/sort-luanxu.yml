name: Sort & Commit

on:
  push:
    paths: ['luanxu.txt']
  workflow_dispatch:

jobs:
  sort:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run sort
        run: python sort.py          # 现在输出明文 dy.txt

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dy.txt
          git diff --cached --quiet || (git commit -m "Auto-sort luanxu.txt → dy.txt (plain)" && git push)
